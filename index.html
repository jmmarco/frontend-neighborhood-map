<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <form class="form" role="search">
                    <div class="form-group">
                        <input class="form-control" data-bind="textInput: userInput, event: {keyup: filterMarkers}" autocomplete="off" type="search" placeholder="Search...">
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <ul class="list-group fixed" data-bind="foreach: visibleVenues">
                    <li class="list-group-item" data-bind="text: name"></li>
                </ul>
            </div>
            <div class="col-md-9">
                <div id="map"></div>
            </div>
            <div>
                <button class="button">
                    <p id="time">ESTIMATING TIME</p>
                </button>
            </div>
            <div>
                <div id="youtube"></div>
                <section id="video-player"></section>
            </div>

        </div>
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/knockout/dist/knockout.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script src="js/app.js"></script>
</body>

</html>
