<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="main-logo col-xs-4 col-md-2 center-block">
                <i class="fa fa-map-o fa-4x"></i>
                <i class="fa fa-location-arrow fa-4x"></i>
            </div>
            <div class="col-xs-8 col-md-10">
                <h1 class="main-title text-center">Neighborhood Map</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-12">
                <form class="navbar-form " role="search">
                    <div class="form-group">
                        <input data-bind="" autocomplete="off" type="text" class="form-control" placeholder="Search..." required>
                    </div>
                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-2 col-md-2">
                <ul class="list-group" data-bind="foreach: locations">
                    <li class="list-group-item" data-bind="click: $parent.clickMarker"></li>
                    <h5 class="" data-bind="text: name">
                    <h5 class="" data-bind="text: address">
                </ul>
            </div>
            <div class="col-xs-10 col-md-10">
                <div id="map"></div>
            </div>
        </div>
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/knockout/dist/knockout.js"></script>
    <!-- TODO: Figure out a way to hide the API Key -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBImQl6ZfmPCrStxNisuwiOJUtg1VpAQws&callback=initialize"></script>
    <!-- TODO: Ask why is using this equivalent, and doesn't require an API Key. Taken from P2: Online Resume -->
    <!-- <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script> -->
    <script src="js/app.js" charset="utf-8" async defer></script>
</body>

</html>
