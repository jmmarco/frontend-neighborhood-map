<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <form class="navbar-form " role="search">
            <div class="form-group">
                <input class="form-control" data-bind="textInput: query, valueUpdate: 'keyup'" autocomplete="off" type="search" placeholder="Search...">
            </div>
            <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
        </form>
    </div>
    <div class="container">
        <ul class="list-group" data-bind="foreach: search()">
            <li class="list-group-item" data-bind="text: name"></li>
        </ul>
    </div>
    <div class="container">
        <div id="map"></div>
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/knockout/dist/knockout.js"></script>
    <!-- TODO: Figure out a way to hide the API Key -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBImQl6ZfmPCrStxNisuwiOJUtg1VpAQws&libraries=places&callback=initMap"></script>
    <!-- TODO: Ask why is using this equivalent, and doesn't require an API Key. Taken from P2: Online Resume -->
    <!-- <script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script> -->
    <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBImQl6ZfmPCrStxNisuwiOJUtg1VpAQws&libraries=places&callback=initMap"></script> -->
    <script src="js/app.js" async defer></script>
</body>

</html>
